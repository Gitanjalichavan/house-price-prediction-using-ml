
name: Run Experiments

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run experiment script
        run: |
          python src/appendix_full_code.py

      - name: Upload reports (tables)
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

      - name: Upload images (plots)
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images/
